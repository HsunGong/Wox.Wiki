site_name: 'Wox Wiki: Documentation for Wox Launcher'
site_author: 'Xun Gong'
docs_dir: docs
copyright: Copyright &copy; 2019 - Now Xun Gong


# index_page: README.md
nav: 

- Home: home.md

- Install Wox: install.md
- Getting started: start.md
- Built-In Plugins: plugins.md
- Themes: themes.md
- Settings: settings.md

- Plugins: 
  - Built-In: plugins.md
  - Poplular: plugins/popular.md
  - Develop: plugins/develop.md

- Develop: develop.md

- Reference:
  - Related Source Code of Wox: README.md
  - Mkdocs: refer/mkdocs.md
  - Python Markdown Extensions: refer/pymdown.md

- Changelog: changelog.md

- License: license.md

theme: 
  name: material
  favicon: imgs/app.jpg

markdown_extensions:
  - footnotes
  - toc:
      permalink: true
      separator: "_"
  - admonition
  - pymdownx.mark
  - pymdownx.details
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.keys

plugins:
    - localsearch
# Lang: jp support zh-CN?

repo_url: git@github.com:HsunGong/Wox.Wiki.git
remote_name: master # mkdocs gh-deploy

extra:
# manifest: 'manifest.webmanifest'
  social:
    - type: github
      link: https://github.com/HsunGong
